<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Disney Movie Giphy</title>

	<!--linking my bootstrap and css style sheets-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<!--using bootstrap for the layout of my webpage-->
	<div class="container">

		<!--the title of the webpage for the users.  [Star Wars Trivia Game].  the first 'row'-->
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10"></div>
			<h1>Disney Movies</h1>
			<div class="col-sm-1"></div>
		</div> 

		<div class="jumbotron">
			<h2>Check out one of the Disney movies below by clicking on its button.<br>
				You can add a Disney movie not listed by typing the movie name in the input box and submitting this input.<br>
			</h2>
		</div>

		<!-- Buttons  -->
    	<div class="container" id="AreaForButtons">
    	</div>

		
		<div class="jumbotron">

    	<!-- Display Area  -->
    	<div class="container">
        	<div class="col-sm-9">
            	<!-- Giphy (display of gif's) -->
            	<div id="GiphyPresentation"></div>
        	</div>
         	<!-- sidebar (Action Submission Form)  -->
        	<div class="col-sm-3">
            	<form id="GiphyForm" role="form">
                	<h3><u>Add a Disney Movie to the List</u></h3>
                	<div class="form-group">
                    	<label for="action-input">Input the Disney Movie Below</label>
                    	<input type="text" id="movie-input">
                	</div>
                	<input id="userAddButton" type="submit" value="Add your movie" class="btn btn-primary">
            	</form>    
        	</div>
    	</div>

		</div>

	</div>


	<!--sticky footer-->
	<div class="push"></div>

	<!--my footer.-->	
	<footer>
		<div class="container" id="footerA">
      		Copyright &copy; 2022 Paul Schaller
      	</div>
    </footer>


     <!-- to the jQuery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/giphy.js"></script>


</body>
</html>
